name: buildpage

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install
        run: make install
      - name: Run linter
        run: make lint
      # - name: Run tests
      #   run: make test
      - run: make build
      - name: Deploy
        run: npx gh-pages -d build --cname trailprotection.ru -u "Danil Volkov <volchara287@gmail.com>"